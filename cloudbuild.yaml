steps:
  # Build the application
  - name: "gradle:8.5-jdk17"
    entrypoint: gradle
    args: ["build"]
    dir: "."

  # Build the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/ohana-backend:$COMMIT_SHA", "."]

  # Push the Docker image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/ohana-backend:$COMMIT_SHA"]

  # Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "ohana-backend"
      - "--image"
      - "gcr.io/$PROJECT_ID/ohana-backend:$COMMIT_SHA"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--port"
      - "4242"
      - "--memory"
      - "512Mi"
      - "--cpu"
      - "1"
      - "--max-instances"
      - "10"
      - "--set-env-vars"
      - "DB_HOST=${_DB_HOST},DB_NAME=${_DB_NAME},DB_USER=${_DB_USER},JWT_SECRET=${_JWT_SECRET}"
      - "--set-env-vars"
      - "DB_PASSWORD=${_DB_PASSWORD}"

images:
  - "gcr.io/$PROJECT_ID/ohana-backend:$COMMIT_SHA"

substitutions:
  _DB_HOST: "your-cloud-sql-instance-ip"
  _DB_NAME: "ohana"
  _DB_USER: "ohana_user"
  _JWT_SECRET: "your-jwt-secret-here"
